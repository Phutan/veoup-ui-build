name: Build VeoUp UI (Windows portable EXE)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package portable EXE
        run: npx electron-builder --win portable --publish never

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: VeoUp-Windows-Portable
          path: dist/*.exe
